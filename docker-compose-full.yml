app:
  container_name: "sxapi-core-testing"
  extends:
    file: docker-compose.yml
    service: app
  links:
    - "db-redis"
#    - "db-memcache"
    - "db-postgres"
    - "db-mariadb"
    - "db-couchbase"
  volumes:
  - "./:/usr/src/app:z"
  - "./api-examples/full/sxapi.yml:/conf/sxapi.yml:z"
  command: ["npm" , "test"]
  
db-redis:
  image: redis:3.2.11-alpine
  container_name: "sxapi-core-testing-db-redis"
  mem_limit: 1g
  memswap_limit: 2g
  ports:
    - "6379:6379"

