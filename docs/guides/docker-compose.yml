app:
  image: node:8
  container_name: "sxapi-core-dev"
  ports:
    - "8080:8080"
  environment:
  - NODE_ENV=development
  - APP_PATH=/usr/src/app
  - DATA_PATH=/data
  - CONF_PATH=/conf
  volumes:
  - "./:/usr/src/app:z"
  - "./sxapi.yml:/conf/sxapi.yml:z"
  working_dir: /usr/src/app
  entrypoint: npm
  command: start